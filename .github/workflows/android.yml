name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install Dependencies
      run: npm install

    - name: Build Web App
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build debug APK
      working-directory: ./android
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
        ./gradlew assembleDebug

    - name: Prepare APK file
      run: |
        mv android/app/build/outputs/apk/debug/app-debug.apk MedPro-Android-APK.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MedPro-Android-APK
        path: MedPro-Android-APK.apk

    - name: Create or Update Release
      uses: ncipollo/release-action@v1
      with:
        tag: "latest"
        name: "Latest Build"
        body: "Automated build of the MedPro Android APK."
        allowUpdates: true
        replacesArtifacts: true
        makeLatest: true
        artifacts: "MedPro-Android-APK.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
